version: "2"
services:
    www:
        image: kibambaza/ais_registration:1.2
        ports:
            - "8001:80"
        links:
            - db:db
        networks:
            - default
    db:
        image: mysql:5.6
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: AIS
            MYSQL_USER: ais
            MYSQL_PASSWORD: pViJvDH2YWFNzar
            MYSQL_ROOT_PASSWORD: pViJvDH2YWFNzar
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: ais
            MYSQL_PASSWORD: pViJvDH2YWFNzar
            MYSQL_ROOT_PASSWORD: pViJvDH2YWFNzar
volumes:
    persistent:
